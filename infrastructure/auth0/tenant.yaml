rules:
  - name: Move tenant info from app-metadata to context
    script: ./rules/Move tenant info from app-metadata to context.js
    stage: login_success
    enabled: true
    order: 1
rulesConfigs: []
hooks: []
pages: []
resourceServers:
  - name: Poolboy API
    identifier: 'http://dev-poolboy-api'
    allow_offline_access: false
    enforce_policies: true
    scopes:
      - value: 'create:users'
        description: Create/invite new users into the organization
      - value: 'create:questions'
        description: create questions
      - value: 'create:answers'
        description: create answers
      - value: 'read:questions'
        description: read questions
      - value: 'read:answers'
        description: read answers
      - value: 'read:users'
        description: read users
      - value: 'read:organization'
        description: read organization
      - value: 'vote:questions'
        description: vote questions
      - value: 'vote:answers'
        description: vote answers
      - value: 'modify:users'
        description: modify users
      - value: 'delete:users'
        description: delete users
    signing_alg: RS256
    skip_consent_for_verifiable_first_party_clients: true
    token_dialect: access_token_authz
    token_lifetime: 86400
    token_lifetime_for_web: 7200
clients:
  - name: API Explorer Application
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    sso_disabled: false
  - name: Orgamon
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    sso_disabled: false
  - name: Poolboy API (Test Application)
    allowed_clients: []
    app_type: non_interactive
    callbacks: []
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: Poolboy App
    allowed_clients: []
    allowed_logout_urls:
      - 'http://localhost:8080'
    app_type: spa
    callbacks:
      - 'http://localhost:8080'
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    logo_uri: ''
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
    token_endpoint_auth_method: none
    web_origins:
      - 'http://localhost:8080'
  - name: auth0-deploy-cli-extension
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    sso_disabled: false
databases:
  - name: Username-Password-Authentication
    strategy: auth0
    enabled_clients:
      - auth0-deploy-cli-extension
      - API Explorer Application
      - Orgamon
      - Poolboy API (Test Application)
      - Poolboy App
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      import_mode: false
      disable_signup: true
      passwordPolicy: good
      password_history:
        size: 5
        enable: false
      strategy_version: 2
      password_dictionary:
        enable: false
        dictionary: []
      brute_force_protection: true
      password_no_personal_info:
        enable: false
      password_complexity_options:
        min_length: 8
      enabledDatabaseCustomization: false
    realms:
      - Username-Password-Authentication
connections:
  - name: github
    strategy: github
    enabled_clients: []
    is_domain_connection: false
    options:
      gist: false
      repo: false
      email: true
      scope:
        - 'user:email'
      follow: false
      profile: true
      read_org: false
      admin_org: false
      client_id: ''
      read_user: false
      write_org: false
      delete_repo: false
      public_repo: false
      repo_status: false
      client_secret: ''
      notifications: false
      read_repo_hook: false
      admin_repo_hook: false
      read_public_key: false
      repo_deployment: false
      write_repo_hook: false
      admin_public_key: false
      write_public_key: false
  - name: google-oauth2
    strategy: google-oauth2
    enabled_clients: []
    is_domain_connection: false
    options:
      email: true
      scope:
        - email
        - profile
      profile: true
tenant:
  enabled_locales:
    - en
  flags:
    disable_clickjack_protection_headers: false
    include_email_in_reset_pwd_redirect: true
    include_email_in_verify_email_redirect: true
