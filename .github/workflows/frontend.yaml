# This workflow will build a docker container, publish it to Google Container Registry, and deploy it to GKE.
name: Deploy frontend

on:
    push:
        branches:
            - master
        paths:
            - "applications/frontend/**"
            - "services/frontend/**"
            - ".github/workflows/frontend.yaml"

env:
    GKE_PROJECT: staging-poolboy
    GKE_ZONE: europe-west3-b
    GKE_CLUSTER: kubernetes-cluster
    YTT_VERSION: v0.27.2
    KAPP_VERSION: v0.27.0
    KBLD_VERSION: v0.22.0
    GCP_VERSION: "293.0.0"
    YTTENV_frontend__env__vue_app_qapp_graphql_http: https://qapp.gopoolboy.dev
    YTTENV_frontend__env__vue_app_qapp_graphql_token_name: apollo-token
    YTTENV_frontend__env__vue_app_orgamon_graphql_http: https://orgamon.gopoolboy.dev
    YTTENV_frontend__env__vue_app_orgamon_graphql_token_name: apollo-token
    YTTENV_frontend__env__vue_app_auth0_domain: staging-poolboy.eu.auth0.com
    YTTENV_frontend__env__vue_app_auth0_audience: http://staging-poolboy-api
    YTTENV_frontend__secrets__vue_app_auth0_spa_client_id: ${{ secrets.FRONTEND_AUTH0_SPA_CLIENT_ID }}

jobs:
    deploy-frontend-staging:
        name: Deploy frontend staging
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
              with:
                  version: ${{ env.GCP_VERSION }}
                  project_id: ${{ env.GKE_KEY }}
                  service_account_key: ${{ secrets.GKE_KEY }}
                  export_default_credentials: true
            - run: |
                  gcloud auth configure-docker

            - name: Install and configure k14s
              run: |
                  sudo wget -O /bin/ytt https://github.com/k14s/ytt/releases/download/"$YTT_VERSION"/ytt-linux-amd64 \
                      && sudo chmod +x /bin/ytt
                  sudo wget -O /bin/kapp https://github.com/k14s/kapp/releases/download/"$KAPP_VERSION"/kapp-linux-amd64 \
                      && sudo chmod +x /bin/kapp
                  sudo wget -O /bin/kbld https://github.com/k14s/kbld/releases/download/"$KBLD_VERSION"/kbld-linux-amd64 \
                      && sudo chmod +x /bin/kbld

            - name: Build and Deploy via k14s
              run: |
                  gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $GKE_PROJECT
                  ytt -f services/frontend --data-values-env YTTENV | kbld -f - | kapp deploy -a frontend -f - -n frontend --diff-summary --yes
